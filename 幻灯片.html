<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>辩论VS脱口秀 - Reveal.js演示</title>
    
    <!-- Reveal.js 核心CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/reveal.min.css">
    
    <!-- 黑色主题 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/theme/black.min.css">
    
    <!-- Markdown 插件 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/plugin/markdown/markdown.min.js"></script>
    
    <style>
        /* 全局背景设置 */
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        /* 确保Reveal容器填满整个屏幕 */
        .reveal {
            width: 100%;
            height: 100%;
        }
        
        /* 蓝色渐变背景 - 修复版本 */
        .blue-gradient-background {
            background: linear-gradient(135deg, #1a2980 0%, #26d0ce 100%) !important;
            background-color: #1a2980; /* 备用颜色 */
        }
        
        /* 标题居中样式 */
        .center-content {
            display: flex !important;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
        }
        
        .main-title {
            font-size: 2.5em;
            margin-bottom: 0.5em;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        /* 副标题样式 */
        .subtitle {
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.9);
            margin-top: 2em;
        }
        
        /* 确保幻灯片内容可见 */
        .reveal .slides section {
            height: 100% !important;
            width: 100% !important;
            top: 0 !important;
            left: 0 !important;
        }
        
        /* 覆盖Reveal.js默认样式 */
        .reveal .slides section .center-content h1,
        .reveal .slides section .center-content h2,
        .reveal .slides section .center-content h3 {
            color: white;
        }

         /* 定义absolute-position类 */
        .absolute-position {
            position: absolute;
        }
        
        /* 自定义目录样式 */
        .center-content ul {
            text-align: left;
            margin-left: 2em;
            font-size: 1.4em;
            line-height: 1.8;
        }
        
        .center-content ul li {
            margin-bottom: 0.5em;
        }
        
        /* 左上角标题样式 */
        .top-left-title {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
        }
        
        .white-text {
            color: white;
        }

    </style>
</head>
<body>
    <div class="reveal">
        <div class="slides">
            <!-- 第一张幻灯片 - 使用蓝色渐变背景 -->
            <section class="blue-gradient-background" data-transition="convex" data-background-transition="zoom">
                <div class="center-content">
                    <h1 class="main-title">辩论VS脱口秀 谁 能更好的回应世界</h1>
                    <p class="subtitle">汇报人：王韵淑</p>
                </div>
            </section>
            
            <!-- 第二张幻灯片示例 -->
             <section class="blue-gradient-background" data-transition="convex" data-background-transition="zoom">
                <div class="center-content white-text">
                    <h2>目录</h2>
                    <ul>
                        <li>零、为什么讲这个</li>
                        <li>一、我的旧爱——辩论</li>
                        <li>二、我的新欢——脱口秀</li>
                        <li>三、为什么我喜新厌旧（bushi</li>
                    </ul>
                </div>
            </section>
            
            <!-- 第三张幻灯片示例 -->
            <section class="blue-gradient-background" data-transition="convex" data-background-transition="zoom">
                <div class="top-left-title white-text">
                    <h4>引入——为什么选这个主题</h4>
                </div>
                <div class="columns">
                    <div class="column">
                        <!-- 假设图片位于项目根目录的 images 文件夹中 -->
                        <img src="https://placehold.co/600x400/1a2980/FFFFFF/png?text=图片1" 
                             alt="辩论VS脱口秀" 
                             class="absolute-position"  
                             style="width: 600px; height: auto; top: 100px; left: 50px; border: none; box-shadow: none;" 
                        >

                        <img src="https://placehold.co/300x500/26d0ce/000000/png?text=图片2" 
                             alt="辩论VS脱口秀"
                             class="absolute-position" 
                             style="width: 300px; height: 500px; bottom: 130px; left: 650px; border: none; box-shadow: none;">
                        
                         <p class="absolute-position white-text"
                            style="top:550px; left: 50px; border: none; box-shadow: none;">
                            移步https://www.bilibili.com/video/BV1Z84y1k7J4/</p>
                    </div>
                </div>
            </section>

            <!-- 第四张幻灯片示例 -->
            <section class="blue-gradient-background" data-transition="convex" data-background-transition="zoom">
                <div class="top-left-title white-text">
                    <h4>一、我的旧爱——辩论</h4>
                </div>
                <div class="columns">
                    <div class="column">
                        <!-- 假设图片位于项目根目录的 images 文件夹中 -->
                        <img src="https://placehold.co/400x300/1a2980/FFFFFF/png?text=图片3" 
                             alt="辩论VS脱口秀" 
                             class="absolute-position"  
                             style="width: 400px; height: auto; top: 100px; left: 200px; border: none; box-shadow: none;" 
                        >

                        <img src="https://placehold.co/400x200/26d0ce/000000/png?text=图片4" 
                             alt="辩论VS脱口秀"
                             class="absolute-position" 
                             style="width: 400px; height: 200px; top: 100px; right: 200px; border: none; box-shadow: none;">
                        
                         <p class="absolute-position white-text"
                            style="top:300px; left: 300px; border: none; box-shadow: none;">
                            缘起 "以德报怨or以直报怨"</p>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <!-- Reveal.js 初始化 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.3.1/reveal.min.js"></script>
    <script>
        // 初始化Reveal.js
        Reveal.initialize({
            // 使用Markdown插件
            plugins: [ RevealMarkdown ],
            
            // 显示控制条
            controls: true,
            
            // 显示进度条
            progress: true,
            
            // 中心化幻灯片
            center: true,
            
            // 过渡效果 - 设置为凸面(翻页)效果
            transition: 'convex',
            
            // 过渡速度
            transitionSpeed: 'default',
            
            // 快捷键功能
            keyboard: true,
            
            // 是否显示当前幻灯片编号
            slideNumber: true,
            
            // 全局淡出背景
            fading: false,
            
            // 背景过渡动画
            backgroundTransition: 'zoom'
        });
    </script>
</body>
</html>
